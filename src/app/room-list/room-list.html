<input
  type="text"
  class="form-control mb-3"
  placeholder="Search by room name"
  [(ngModel)]="searchText"
  (ngModelChange)="onSearchChange()">

<div class="row">
  <div class="col-12 col-sm-6 col-md-4 mb-3" *ngFor="let room of filteredRooms">
    <app-room-card [room]="room"></app-room-card>
  </div>
</div>
